version: '3.8'

services:
  belt-monitor:
    build: .
    container_name: belt-monitor-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
    environment:
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Simple web UI (Streamlit)
  belt-monitor-ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: belt-monitor-ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://belt-monitor:8000
    depends_on:
      - belt-monitor
    restart: unless-stopped
    profiles:
      - ui

volumes:
  data:
  reports:
